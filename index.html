<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box</title>
</head>
<style>
    body{
        background-color: blueviolet;
    }
    #daRedBox{
        position: absolute;
        top:25%;
        width: 100%;
        height: 50%;
        background-color: green;
    }

    .daBlueBox{
        position: absolute;
        top: 25%;
        left: 25%;
        width: 50%;
        height: 50%;
        background-color: lightpink;
    }
    h1{
        cursor: crosshair;
        position: relative;
        text-align: center;
        top: 25%;
    }
</style>
<body>
    <div id="daRedBox">
        <div class="daBlueBox">
            <h1 onclick="alert('Hello there')"> Click here!</h1>
            </div>
    </div>
    <div onclick="console.log('The div was clicked')">Div Element </div>
    
</body>
</html>
